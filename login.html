<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login page</title>
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<form action="" class="row g-3">

  <div class="col-md-6">
   <label for="email" class="form-label ">Email</label>
    <input type="email"  required="required" id="email" class="form-control mb-3 ">
    </div>
    <div class="col-md-6">
    <label for="pass" class="form-label">Password</label>

    <input type="password" id="pass"  required="required" class="form-control mb-3">
        </div>
    <div class="col-12">
   <label for="add" class="form-label">Address</label>
    <input type="text" id="add"  required="required" placeholder="1234 Man 51" class="form-control mb-3">
        </div>
    <div class="col-12">
   <label for="add2" class="form-label">Address 2</label>
    <input type="text" id="add2"  required="required" placeholder="Apartment,studio,or floor" class="form-control mb-3">
        </div>
    <div class="col-md-6">
   <label for="city" class="form-label">City</label>
    <input type="text" id="city"  required="required" class="form-control mb-3">
        </div>
    <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <select name="" id="state" class="form-select">
            <option value="s">Choose...</option>
            <option value="">Nairobi</option>
            <option value="">Eldoret</option>
            <option value="">Nakuru</option>
            <option value="">Naivasha</option>

        </select>
    </div>
    <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control" required="required" >
    </div>
    <div>
        <div>
            <input type="checkbox" class="form-check-input" id="checkme">
            <label for="checkme" class="form-check-label">Check me out</label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>






</form>
  </div>

</body>
</html>

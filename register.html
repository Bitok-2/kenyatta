<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register here</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">Create an account</h1>
<form action="" class="bg-success p-5">
    <label for="fname" class="form-label">First Name</label>
    <input type="text" placeholder="First Name" id="fname" required="required" class="form-control mb-3">
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" placeholder="Last Name" id="lname" required="required" class="form-control mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" placeholder="Your email" required="required" id="email" class="form-control mb-3">
    <label for="pass" class="form-label">Password</label>
    <input type="password" id="pass" placeholder="Your password"  required="required" class="form-control mb-3">
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>


</body>
</html>
